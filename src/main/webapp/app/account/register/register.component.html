<div class="dialog-content" mat-dialog-content>
  <div class="alert-section">
    <alert></alert>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <div>
      <div class="header">
        <h2>{{headerText}}</h2>
      </div>
      <div class fxLayout="column">
        <div class="alert-section"></div>
        <form [formGroup]="form">
          <div id="email-container">
            <mat-form-field fxLayout="column">
              <input matInput placeholder="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">email is required</div>
                <div *ngIf="f.email.errors.pattern">False format</div>
                <div *ngIf="f.email.errors.maxlength">Email should be not more than 50 characters</div>
              </div>
            </mat-form-field>
          </div>
          <div id="username-container">
            <mat-form-field fxLayout="column">
              <input matInput placeholder="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
                <div *ngIf="f.username.errors.minlength">Username must be at least 3 characters</div>
              </div>
            </mat-form-field>
          </div>
          <div id="password-container">
            <mat-form-field fxLayout="column">
              <input matInput type="password" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </mat-form-field>
          </div>
        </form>
        <mat-dialog-actions>
          <div class="submit">
            <button  [disabled]="loading" (click)="onSubmit(form.value)" mat-raised-button color="primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              {{buttonText}}
            </button>
          </div>
          <div *ngIf="!byAdmin">
            <a (click)="openLoginDialog()">back to Login</a>
          </div>
        </mat-dialog-actions>
      </div>
    </div>
    </div>
  </div>
