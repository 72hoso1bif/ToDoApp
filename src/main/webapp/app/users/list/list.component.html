<div class="users-list-header-container">
  <h1>Users</h1>
  <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
</div>

<div class="users-list-table-container mat-elevation-z8">

  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table #table mat-table [dataSource]="dataSource" matSort>

    <!-- Email Column-->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell  *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element">
          <ng-container  *ngFor="let role of element?.roles">
            <div >
              <span>{{role.name}}</span>
            </div>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton mat-icon-button mat-primary" color="primary" routerLink="profile/" routerLinkActive="active">
        <mat-icon class="mat-icon material-icons" role="img">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton mat-icon-button mat-primary" *ngIf="element" (click)="deleteUser(element.id)" color="warn">
          <mat-icon class="mat-icon material-icons">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
